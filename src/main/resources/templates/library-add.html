<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Добавление </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1> Добавить книгу </h1>
    <form action="/library/add" method="post">
        <input type="text" name="title" placeholder="название книги" class="form-control"><br>
        <input type="text" name="anons" placeholder="автор" class="form-control"><br>
        <textarea name="fullText" placeholder="Описание" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success"> Добавить </button>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
