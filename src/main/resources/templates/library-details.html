<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Подробнее </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h1 th:text="${el.title}"></h1>
        <p th:text="${el.fullText}"></p>
        <p><b>Количество просмотров: </b><span th:text="${el.views}"/></p>
        <a th:href="'/library/'+ ${el.id} + '/edit'" class="btn btn-warning"> Edit </a><br><br>
        <form th:action="'/library/' + ${el.id} +'/remove'" method="post">
            <button class="btn btn-warning" type="submit"> Delete </button>
        </form>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
